<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/site.css"/>
    <title>Github Hub</title>
   <!-- [if lt IE 9]>
    <script src= "//html5shiv.google.code.com/svn/trunk/html5.js"></script>
   <![endif]-->
</head>
<body>
    <header>
     <div><img src="img/logo.gif" class="bordered-image"/></div>
     <div>This is a site to search Github for interesting projects</div>
     <nav>
         <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="contact.html">Contact</a></li>
         <li><a href="about.html">About</a></li>
         </ul>
     </nav>
    </header>
    <section id="main">
        <p>In this <em>sample site</em>, we'll show a list of <a href="http://github.com">Github</a> projects <span>and the data</span> about <strong>those projects</strong></p>
        <form action="http://wilder.azurewebsites.net/echo" method="post" class="bordered-image simple-form">
          <label for="searchPhrase">Search Phrase:</label>
            <input type="text"name="searchPhrase" id="searchPhrase"/><br/>
            <input type="checkbox" name="useStars" id="useStars"checked="true"/> 
           <label for="useStars">Use Stars?</label><br/>
           <label for="langChoice">Language:</label>
           <select name="langChoice" id="langChoice">
                <option>All</option>
                <option>Javascript</option>
                <option>Python</option>
                <option>Java</option>
                <option>C#</option>
                <option>Ruby</option>
            </select>
            <br/>
               
            <input type="submit" value="search"/>
        </form>
    </section>
    <footer>
        &copy; 2022 Richard Yvarra LLC 
    </footer>
</body>
</html>
